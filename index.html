<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>charity: water</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="charitywater_logo_horizontal_BlackText.png" alt="charity: water logo">
    </div>
    <a href="#" class="give-btn">GIVE</a>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Change lives<br>with one click.</h1>
      <p class="subheading">
        Donating is fast and easy — <strong>100% of your gifts bring clean water</strong> to families in need with real-time updates from the field.
      </p>
      <form class="cta-form">
        <input type="email" placeholder="Join the movement today…" required>
        <button type="submit">GIVE NOW</button>
      </form>
    </div>
    <div class="hero-image">
      <img src="real-image.jpg" alt="Children at water pump">
    </div>
  </section>
  <script>
    // Water drop confetti effect
    function launchConfetti() {
      const waterColors = ['#4fc3f7', '#039be5', '#81d4fa', '#0288d1', '#b3e5fc'];
      for (let i = 0; i < 80; i++) {
        const drop = document.createElement('div');
        drop.style.position = 'fixed';
        drop.style.zIndex = 9999;
        drop.style.width = '12px';
        drop.style.height = '20px';
        drop.style.background = waterColors[Math.floor(Math.random() * waterColors.length)];
        drop.style.left = Math.random() * 100 + 'vw';
        drop.style.top = '-30px';
        drop.style.opacity = 0.85;
        drop.style.pointerEvents = 'none';
        drop.style.borderRadius = '50% 50% 60% 60% / 60% 60% 100% 100%';
        drop.style.transform = `rotate(${Math.random() * 40 - 20}deg)`;
        drop.style.boxShadow = `0 2px 8px 0 rgba(33,150,243,0.15)`;
        document.body.appendChild(drop);

        const fall = drop.animate([
          { transform: drop.style.transform },
          { transform: `${drop.style.transform} translateY(${window.innerHeight + 60}px)` }
        ], {
          duration: 1400 + Math.random() * 1200,
          easing: 'ease-in'
        });

        fall.onfinish = () => drop.remove();
      }
    }

    // GIVE button in navbar
    document.querySelector('.give-btn').addEventListener('click', function(e) {
      e.preventDefault();
      launchConfetti();
    });

    // GIVE NOW button in form
    document.querySelector('.cta-form').addEventListener('submit', function(e) {
      e.preventDefault();
      launchConfetti();
      // Optionally, you can handle form submission here
    });
  </script>
</body>
</html>
