<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>charity: water</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Charity_Water_logo.svg/320px-Charity_Water_logo.svg.png" alt="charity: water logo">
      <span>charity: water</span>
    </div>
    <a href="#" class="give-btn">GIVE</a>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Change lives<br>with one click.</h1>
      <p class="subheading">
        Donating is fast and easy — <strong>100% of your gifts bring clean water</strong> to families in need with real-time updates from the field.
      </p>
      <form class="cta-form">
        <input type="email" placeholder="Join the movement today…" required>
        <button type="submit">GIVE NOW</button>
      </form>
    </div>
    <div class="hero-image">
      <img src="https://charitywater.dropmark.com/993072/34019586" alt="Children at water pump">
    </div>
  </section>
</body>
</html>
