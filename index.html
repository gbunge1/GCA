<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>charity: water</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="charitywater_logo_horizontal_BlackText.png" alt="charity: water logo">
    </div>
    <a href="#" class="give-btn">GIVE</a>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Change lives<br>with one click.</h1>
      <p class="subheading">
        Donating is fast and easy — <strong>100% of your gifts bring clean water</strong> to families in need with real-time updates from the field.
      </p>
      <form class="cta-form">
        <input type="email" placeholder="Join the movement today…" required>
        <button type="submit">GIVE NOW</button>
      </form>
    </div>
    <div class="hero-image">
      <img src="real-image.jpg" alt="Children at water pump">
    </div>
  </section>
  <script>
    // Simple confetti effect
    function launchConfetti() {
      const confettiColors = ['#fcd20f', '#76a9c3', '#fff', '#eaf6f9', '#333'];
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.zIndex = 9999;
        confetti.style.width = '10px';
        confetti.style.height = '10px';
        confetti.style.borderRadius = '50%';
        confetti.style.background = confettiColors[Math.floor(Math.random() * confettiColors.length)];
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-20px';
        confetti.style.opacity = 0.8;
        confetti.style.pointerEvents = 'none';
        document.body.appendChild(confetti);

        const fall = confetti.animate([
          { transform: `translateY(0)` },
          { transform: `translateY(${window.innerHeight + 40}px) rotate(${Math.random() * 360}deg)` }
        ], {
          duration: 1200 + Math.random() * 1200,
          easing: 'ease-in'
        });

        fall.onfinish = () => confetti.remove();
      }
    }

    // GIVE button in navbar
    document.querySelector('.give-btn').addEventListener('click', function(e) {
      e.preventDefault();
      launchConfetti();
    });

    // GIVE NOW button in form
    document.querySelector('.cta-form').addEventListener('submit', function(e) {
      e.preventDefault();
      launchConfetti();
      // Optionally, you can handle form submission here
    });
  </script>
</body>
</html>
